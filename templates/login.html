{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-6 col-md-8">
    <div class="card shadow-lg border-0 auth-card">
      <div class="card-body p-5">
        <h2 class="fw-bold mb-3 text-center">Welcome to <span class="text-success">AgroBot</span></h2>
        <p class="text-center text-muted mb-4">Login as Admin or Farmer to continue</p>

        <form method="POST" class="mx-auto">
          <div class="mb-3">
            <input name="username" class="form-control form-control-lg" placeholder="Username" required>
          </div>
          <div class="mb-3">
            <input type="password" name="password" class="form-control form-control-lg" placeholder="Password" required>
          </div>
          <div class="d-grid">
            <button class="btn btn-success btn-lg">Login</button>
          </div>
        </form>

        <div class="mt-4 text-center text-muted small">
          Use <b>admin/admin123</b> or <b>farmer/farmer123</b> for review.
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
